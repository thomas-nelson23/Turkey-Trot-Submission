<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turkey Trot Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bac0ea1163.js" SameSite=None crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="head header">
            <h2 class="title">

                -L Thanksgiving Turkey Trot

            </h2>
            <h4 class="subhead">5K RUN, WALK OR MULE TO THE CREEK AND BACK</h4>
        </div>


        <div class="row">


            <form class="form" action="https://formspree.io/linkranchturkeytrot@gmail.com" method="POST">

                Name:
                <input type="text" name="Name"> <br>
                Email:
                <input type="email" name="Email"> <br>
                T-Shirt Size:
                <select name="Shirt Size" id="size" style="max-width:100px;" class="shirtSize">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>
                </select> <br>

                <input type="submit" value="Submit!"> <br>

            </form>





            <div class="pic">
                <br>
                <h2 class="dateHeading">THURSDAY, NOVEMBER 28TH <br>
                    10AM START</h2>
                <br>
                <h4>POST RACE: <br> <br>ADELAIDE'S FAMOUS Bloody Mary BAR </h4>
                <br>
                <h4>BE AN INDIAN, A PILGRIM OR A TURKEY - </h4>
                <h4>COME IN COSTUME!</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
