<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turkey Trot Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="head">
        <h1 class="title">2nd -L Thanksgiving Turkey Trot</h1>
    </header>


    <form class="form" action="https://formspree.io/linkranchturkeytrot@gmail.com" method="POST">
        Name:
        <input type="text" name="Name"> <br>
        Email:
        <input type="email" name="Email"> <br>
        T-Shirt Size:
        <select name="Shirt Size" id="size" class="shirtSize">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
        </select> <br>

        <input type="submit" value="Submit!"> <br>

    </form>

    <footer class="costume">
        Don't forget to wear a costume!
    </footer>


    <script src="script.js"></script>
</body>

</html>
